<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form [formGroup]="myForm" (ngSubmit)="saveCountry()">

    <!-- Continent -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="continent">
                <option value=""> -- Seleccione un continente -- </option>
                <option *ngFor="let continent of continents" [value]="continent | lowercase"> {{continent}} </option>
            </select>
        </div>
    </div>

    <!-- Country -->
    <div class="row mb-3" *ngIf="countrys.length !== 0">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control" formControlName="country">
                <option value=""> -- Seleccione un pais -- </option>
                <option *ngFor="let country of countrys" [value]="country.cca3 | lowercase"> {{country.name.common}} </option>
            </select>
        </div>
    </div>

    <!-- Frontiers -->
    <div class="row mb-3" *ngIf="frontiers?.length">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control" formControlName="frontier">
                <option value=""> -- Seleccione una frontera -- </option>
                <option *ngFor="let frontier of frontiers" [value]="frontier"> {{frontier}} </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="loading">
        <div class="col">
            <div class="alert alert-primary">Cargando....</div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">Seleccionar</button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{myForm.valid}}</pre>
<pre>{{myForm.value | json}}</pre>
